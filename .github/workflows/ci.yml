name: Multi-folder CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_GetData:
    runs-on: ubuntu-latest

    container:
      image: python:3.11-slim  # Debian-based Python image

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python for GetData
      - name: Set up Python for GetData
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install dependencies for GetData
      - name: Install dependencies for GetData
        working-directory: ./GetData
        run: |
          python -m pip install --upgrade pip pip-tools
          pip-compile requirements.in --output-file=requirements.txt
          pip install -r requirements.txt

      # Step 4: Run tests for GetData
      - name: Run tests for GetData
        working-directory: ./GetData
        run: pytest --disable-warnings

  test_visualization:
    runs-on: ubuntu-latest

    container:
      image: python:3.11-slim-bullseye  # Debian-based Python image

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python for visualization
      - name: Set up Python for Visualization
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install dependencies for visualization
      - name: Install dependencies for Visualization
        working-directory: ./visualization
        run: |
          python -m pip install --upgrade pip pip-tools
          pip-compile requirements.in --output-file=requirements.txt
          pip install -r requirements.txt

      # Step 4: Run tests for visualization
      - name: Run tests for Visualization
        working-directory: ./visualization
        run: pytest --disable-warnings

  linting:
    runs-on: ubuntu-latest

    container:
      image: python:3.11-slim-bullseye  # Debian-based Python image

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python for linting
      - name: Set up Python for linting
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install flake8
      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      # Step 4: Run flake8 on all folders
      - name: Lint all code
        run: |
          flake8 ./GetData
          flake8 ./visualization
